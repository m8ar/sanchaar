name: Release Bundle
on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build and upload
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - build: macos
            arch: Intel
            os: macos-latest
            target: x86_64-apple-darwin
          - build: macos
            arch: AppleSilicon
            os: macos-latest
            target: aarch64-apple-darwin
          - build: windows-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get the release version from the tag
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-rust-${{ matrix.target }}-${{ matrix.arch }}

      - name: Add win target
        if: "${{ matrix.os == 'windows-latest' }}"
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build Windows
        if: "${{ matrix.os == 'windows-latest' }}"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Add Mac Arm target
        if: "${{ matrix.os == 'macos-latest' }}"
        run: rustup target add {{ matrix.target }}

      - name: Add Cargo Bundle
        if: "${{ matrix.os == 'macos-latest' }}"
        run: cargo install cargo-bundle

      - name: Build MacOS
        if: "${{ matrix.os == 'macos-latest' }}"
        run: cargo bundle --release --target ${{ matrix.target }}

      - name: Build archive
        shell: bash
        run: |
          binary_name="Sanchaar"
          dirname="${binary_name}-${{ env.VERSION }}-${{ matrix.target }}"
          mkdir "$dirname"
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            mv "target/${{ matrix.target }}/release/bundle/osx/$binary_name.app" "$dirname"
            tar -czf "$dirname.tar.gz" "$dirname"
            echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV
          fi

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv "target/${{ matrix.target }}/release/$binary_name.exe" "$dirname"
            7z a "$dirname.zip" "$dirname"
            echo "ASSET=$dirname.zip" >> $GITHUB_ENV
          fi

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ contains(env.VERSION, 'rc') }}
          files: |
            ${{ env.ASSET }}
